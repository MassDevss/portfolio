
<div class="animate__animated animate__fadeInUp card-body" #cardBody (mouseover)="swapColors()" (mouseleave)="outColors()"
  [ngStyle]="{boxShadow: '0.4rem 0.4rem 0rem ' + toBodyColor}">

  <div class="tech-ico">
    <img ngSrc="../../../assets/images/tech-icons/{{ techName.toLowerCase() }}.webp" width="30" height="30"
      alt="imagen o logo de {{ techName }}">
  </div>
</div>
